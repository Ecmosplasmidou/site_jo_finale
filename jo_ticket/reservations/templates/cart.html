{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1>Votre Panier</h1>
    {% if offers %}
    <div class="row mt-4">
        {% for offer in offers %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-img-top" 
                     style="background-image: url('{% static "images/athlete-feminine.jpg" %}'); background-size: cover; background-position: center; height: 200px; border-radius: 10px 10px 0 0;">
                </div>
                <div class="card-body d-flex flex-column">
                    <h4 class="card-title text-center text-uppercase fw-bold">{{ offer.name }}</h4>
                    <p class="card-text text-center">{{ offer.decription }}</p>
                    <div class="mt-auto">
                        <p class="card-text text-center mb-3 text-dark fs-4" 
                           style="text-shadow: 4px 4px 8px rgba(0, 0, 0, 1.5); background-color: rgba(255, 255, 255, 0.7); border-radius: 7px;">
                            <b>Prix: {{ offer.price }} â‚¬</b>
                        </p>
                        <div class="text-center">
                            <button class="btn btn-danger remove-from-cart" data-offer-id="{{ offer.id }}">Supprimer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="mt-4">Votre panier est vide.</p>
    {% endif %}
</div>
{% endblock %}
