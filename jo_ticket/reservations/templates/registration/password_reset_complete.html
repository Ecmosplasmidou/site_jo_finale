{% extends 'base.html' %}

{% block title %}Mot de passe réinitialisé{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white text-center">
                    <h2>Mot de passe réinitialisé</h2>
                </div>
                <div class="card-body">
                    <p class="text-center">Votre mot de passe a été réinitialisé avec succès. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</p>
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="btn btn-primary">Se connecter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
